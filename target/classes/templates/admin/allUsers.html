<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All Users</title>

    <style>

        .navbar{

    height: 10vh;
    width: 100%;
    position: fixed;
    top: 0vh;
    z-index: 10;
    background-color: rgb(9, 97, 12);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2vw;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.navbar h3{
    color: aliceblue;
}

.nav-options{
    display: flex;
    gap: 20px;
}

.nav-options a{
    color: rgb(209, 210, 211);
    text-decoration: none;
    cursor: pointer;
}

.nav-options a:hover{
    color: aliceblue;
}

        .all-users-page{
    width: 100%;
    height: 100vh;
    padding-top: 13vh;
    padding-left: 3vw
}
.all-users-page h2{
    margin-bottom: 4vh;
    color: rgba(77, 109, 134, 0.934);
}


.all-users{
    width: 80%;
    height: 75vh;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: scroll;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.all-users::-webkit-scrollbar {
    display: none;
}

.all-users .user{
    width: 80%;
    background-color: rgba(231, 239, 236, 0.416);
    border-radius: 0.8rem;
    display: flex;
    padding: 2vh 2vw;
    gap: 2vw;
}
.all-users .user p{

    margin: 0;
    color: rgb(36, 132, 173);
}
.all-users .user p b{
    font-weight: 600;
    color: rgb(32, 97, 124);
}
    </style>



</head>
<body>

<div class="navbar">
    <h3 >SB Bank (Admin)</h3>
    <div class="nav-options" >

        <a href="/admin">Home</a>
        <a href="/all-users">Users</a>
        <a href="/all-deposits">Deposits</a>
        <a href="/all-loans">Loans</a>
        <a href="/all-transactions">Transactions</a>
        <a href="#" id="logoutBtn" >Logout</a>
    </div>
</div>

<script>

    const myLink = document.getElementById('logoutBtn');

    myLink.addEventListener('click', function(event) {
        event.preventDefault();

         localStorage.clear();
        for (let key in localStorage) {
          if (localStorage.hasOwnProperty(key)) {
            localStorage.removeItem(key);
          }
        }
        window.location.href = '/';

    });
</script>


<div class="all-users-page">
    <h2>All users</h2>
    <div class="all-users">

        <div class="user" th:each="user: ${usersList}" >
            <p><b>Username: </b><span th:text="${user.username}"></span></p>
            <p><b>Account Id: </b><span th:text="${user._id}"></span></p>
            <p><b>Email: </b><span th:text="${user.email}"></span></p>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
